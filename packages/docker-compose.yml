version: '3'
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ui/dipsip-vuetify/dist:/usr/share/nginx/html
      - /home/ec2-user/app/dipsip/certs/www:/var/www/certbot
      - /home/ec2-user/app/dipsip/certs/conf:/etc/letsencrypt
    depends_on:
      - api
  certbot:
    image: certbot/certbot
    volumes:
      - /home/ec2-user/app/dipsip/certs/conf:/etc/letsencrypt
      - /home/ec2-user/app/dipsip/certs/www:/var/www/certbot
      - /var/log/letsencrypt:/var/log/letsencrypt  
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  api:
    build:
      context: ./server/middle
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_URL=http://51.158.62.147:11434
      #- OLLAMA_URL=http://ollama:11434
    volumes:
      - ./.env:/.env
      - ${PROMPTS_FOLDER:-/home/ec2-user/data/prompts}:/app/data/prompts
      - ${CONFIG:-/home/ec2-user/data/config}:/app/data/config
      - ${DOWNLOADS:-/home/ec2-user/data/downloads}:/app/data/downloads    
      - ${SQLITE_DB:-/home/ec2-user/data/sqlite_db}:/app/data/sqlite_db  
      - ${NSE_ANNOUNCEMENTS_DOWNLOAD:-/home/ec2-user/data/nse_announcements/pdf}:/app/downloads/nse_announcements/pdf
  pdf-to-text:
    build:
      context: ./server/pdf_to_text
      dockerfile: Dockerfile
    container_name: pdf-processor
    ports:
      - "3500:3500"
    volumes:
      - ${NSE_ANNOUNCEMENTS_DOWNLOAD:-/home/ec2-user/data/nse_announcements/pdf}:/app/input
      - ${NSE_ANNOUNCEMENTS_TO_TEXT:-/home/ec2-user/data/nse_announcements/to_text}:/app/output
    environment:
      - PORT=3500
      - HOST=0.0.0.0
    restart: unless-stopped
  #ollama:
  #  image: ollama/ollama
  #  ports:
  #    - "11434:11434"
  #  volumes:
  #    - ${OLLAMA_MODELS:-/home/ec2-user/data/ollama/ollama_models}:/root/.ollama/models
  sqlite-web:
    image: coleifer/sqlite-web
    ports:
      - "8080:8080"
    volumes:
      - ${SQLITE_DB:-/home/ec2-user/data/sqlite_db}:/data
    environment:
      - SQLITE_DATABASE=/data/dipsip.db  # Replace 'your_database.db' with your actual database filename
      - SQLITE_WEB_PASSWORD=dipsip_password       # Optional: set a password for basic authentication
      - SQLITE_WEB_USERNAME=admin_dipsip              # Optional: set a username for basic authentication
    restart: unless-stopped    