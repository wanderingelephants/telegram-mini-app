    schema: public
- table:
    name: mutual_fund
    schema: public
  object_relationships:
    - name: mutual_fund_reporting_dates
      using:
        manual_configuration:
          column_mapping:
            id: mutual_fund_id
          insertion_order: null
          remote_table:
            name: latest_and_previous_mutual_fund_holding_dates
            schema: public
  array_relationships:
    - name: mutual_fund_holdings
      using:
        foreign_key_constraint_on:
          column: mutual_fund_id
          table:
            name: mutual_fund_holdings
            schema: public
    - name: portfolio_mutual_funds
      using:
        foreign_key_constraint_on:
          column: mutual_fund_id
          table:
            name: portfolio_mutual_funds
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - aum
          - category
          - category_key
          - expenses_ratio
          - expenses_ratio_cat_avg
          - id
          - isDipSipETF
          - mf_direct_variant_id
          - name
          - plan
          - return_10Y
          - return_1Y
          - return_1m
          - return_1w
          - return_2Y
          - return_3Y
          - return_3m
          - return_5Y
          - return_6m
          - return_ytd
          - star_rating
        filter: {}
