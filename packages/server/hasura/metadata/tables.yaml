- table:
    name: insider_trades
    schema: public
  object_relationships:
    - name: stock
      using:
        foreign_key_constraint_on: stock_id
  select_permissions:
    - role: user
      permission:
        columns:
          - category_of_insider
          - created_at
          - exchange
          - hash
          - intimation_date
          - mode_of_transaction
          - name_of_insider
          - number_of_securities_after_transaction
          - number_of_securities_before_transaction
          - number_of_securities_transacted
          - regulation_reference_id
          - shareholding_after_transaction
          - shareholding_before_transaction
          - stock_id
          - transaction_date
          - transaction_type
          - type_of_security
          - updated_at
          - value_of_securities_transacted
        filter: {}
- table:
    name: mutual_fund
    schema: public
  array_relationships:
    - name: mutual_fund_holdings
      using:
        foreign_key_constraint_on:
          column: mutual_fund_id
          table:
            name: mutual_fund_holdings
            schema: public
    - name: portfolio_mutual_funds
      using:
        foreign_key_constraint_on:
          column: mutual_fund_id
          table:
            name: portfolio_mutual_funds
            schema: public
- table:
    name: mutual_fund_holdings
    schema: public
  object_relationships:
    - name: mutual_fund
      using:
        foreign_key_constraint_on: mutual_fund_id
    - name: stock_mf
      using:
        foreign_key_constraint_on: stock_id
- table:
    name: portfolio_mutual_funds
    schema: public
  object_relationships:
    - name: mutual_fund
      using:
        foreign_key_constraint_on: mutual_fund_id
    - name: user
      using:
        foreign_key_constraint_on: user_id
- table:
    name: portfolio_stocks
    schema: public
  object_relationships:
    - name: stock
      using:
        foreign_key_constraint_on: stock_id
    - name: user
      using:
        foreign_key_constraint_on: user_id
  insert_permissions:
    - role: user
      permission:
        check:
          user:
            email:
              _eq: X-Hasura-User-Id
        columns:
          - purchase_date
          - stock_id
          - updated_at
          - user_id
  select_permissions:
    - role: user
      permission:
        columns:
          - stock_id
          - user_id
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
- table:
    name: stock
    schema: public
  array_relationships:
    - name: insider_trades
      using:
        foreign_key_constraint_on:
          column: stock_id
          table:
            name: insider_trades
            schema: public
    - name: portfolio_stocks
      using:
        foreign_key_constraint_on:
          column: stock_id
          table:
            name: portfolio_stocks
            schema: public
    - name: stock_announcements
      using:
        foreign_key_constraint_on:
          column: stock_id
          table:
            name: stock_announcements
            schema: public
    - name: stock_price_dailies
      using:
        foreign_key_constraint_on:
          column: stock_id
          table:
            name: stock_price_daily
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - company_name
          - company_sector
          - id
          - last_traded_price
          - market_cap
          - price_to_book_ratio
          - price_to_earnings_ratio
          - return_on_capital_employed
          - return_on_equity
          - segment
          - symbol
          - ticker_exchange
        filter: {}
- table:
    name: stock_announcements
    schema: public
  object_relationships:
    - name: stock
      using:
        foreign_key_constraint_on: stock_id
  select_permissions:
    - role: user
      permission:
        columns:
          - announcement_category
          - announcement_date
          - announcement_document_link
          - announcement_impact
          - announcement_sentiment
          - announcement_sub_category
          - announcement_text
          - announcement_text_summary
          - stock_id
        filter: {}
- table:
    name: stock_mf
    schema: public
  array_relationships:
    - name: mutual_fund_holdings
      using:
        foreign_key_constraint_on:
          column: stock_id
          table:
            name: mutual_fund_holdings
            schema: public
- table:
    name: stock_price_daily
    schema: public
  object_relationships:
    - name: stock
      using:
        foreign_key_constraint_on: stock_id
  select_permissions:
    - role: user
      permission:
        columns:
          - close
          - high
          - low
          - open
          - price_date
          - stock_id
          - volume
        filter: {}
- table:
    name: users
    schema: public
  array_relationships:
    - name: portfolio_mutual_funds
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: portfolio_mutual_funds
            schema: public
    - name: portfolio_stocks
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: portfolio_stocks
            schema: public
  insert_permissions:
    - role: user
      permission:
        check:
          email:
            _eq: X-Hasura-User-Id
        columns:
          - email
          - google_id
          - id
  select_permissions:
    - role: user
      permission:
        columns:
          - display_name
          - email
          - google_id
          - status
        filter:
          email:
            _eq: X-Hasura-User-Id
        limit: 1
  update_permissions:
    - role: user
      permission:
        columns:
          - email
          - google_id
          - id
        filter:
          email:
            _eq: X-Hasura-User-Id
        check: null
