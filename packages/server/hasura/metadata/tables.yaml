- table:
    name: portfolio_mutual_funds
    schema: public
  object_relationships:
    - name: mutual_fund
      using:
        foreign_key_constraint_on: mutual_fund_id
    - name: user
      using:
        foreign_key_constraint_on: user_id
  insert_permissions:
    - role: user
      permission:
        check:
          user:
            email:
              _eq: X-Hasura-User-Id
        columns:
          - purchase_date
          - id
          - mutual_fund_id
          - units
          - user_id
          - created_at
          - updated_at
  select_permissions:
    - role: user
      permission:
        columns:
          - purchase_date
          - id
          - mutual_fund_id
          - units
          - user_id
          - created_at
          - updated_at
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
  delete_permissions:
    - role: user
      permission:
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
