- table:
    name: user_config
    schema: public
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: user_id
  insert_permissions:
    - role: user
      permission:
        check:
          user:
            email:
              _eq: X-Hasura-User-Id
        columns:
          - id
          - user_id
          - key
          - value
  select_permissions:
    - role: user
      permission:
        columns:
          - id
          - key
          - value
          - user_id
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
  update_permissions:
    - role: user
      permission:
        columns:
          - key
          - value
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
        check: null
  delete_permissions:
    - role: user
      permission:
        filter:
          user:
            email:
              _eq: X-Hasura-User-Id
- table:
    name: users
    schema: public
  array_relationships:
    - name: portfolio_mutual_funds
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: portfolio_mutual_funds
            schema: public
    - name: portfolio_stocks
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: portfolio_stocks
            schema: public
    - name: user_chats
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: user_chat
            schema: public
    - name: user_configs
      using:
        foreign_key_constraint_on:
          column: user_id
          table:
            name: user_config
            schema: public
  insert_permissions:
    - role: user
      permission:
        check:
          email:
            _eq: X-Hasura-User-Id
        columns:
          - email
          - google_id
          - id
  select_permissions:
    - role: user
      permission:
        columns:
          - display_name
          - email
          - google_id
          - status
        filter:
          email:
            _eq: X-Hasura-User-Id
        limit: 1
  update_permissions:
    - role: user
      permission:
        columns:
          - email
          - google_id
          - id
        filter:
          email:
            _eq: X-Hasura-User-Id
        check: null
